{% extends 'base.html' %}
{% block content %}
<div class="container-fluid px-0">
  <!-- Header Section -->
  <section class="py-5 bg-gradient-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-5 fw-bold mb-3">Welcome Back</h1>
          <p class="lead">Sign in to continue to Hofix</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Login Form -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="auth-card shadow-lg rounded-4 border-0">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <div class="auth-icon mx-auto mb-3">
                  <i class="fas fa-user-circle text-primary"></i>
                </div>
                <h3 class="fw-bold mb-2">Sign In</h3>
                <p class="text-muted">Enter your credentials to access your account</p>
              </div>
              
              <!-- Login Form -->
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label fw-semibold">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input name="email" type="email" class="form-control border-start-0" placeholder="you@example.com" required />
                  </div>
                </div>
                
                <div class="mb-3">
                  <label class="form-label fw-semibold d-flex justify-content-between align-items-center">
                    <span>Password</span>
                    <a class="small text-primary" href="#" tabindex="-1">Forgot Password?</a>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input name="password" type="password" class="form-control border-start-0" placeholder="Enter your password" required />
                  </div>
                </div>
                
                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label small text-muted" for="rememberMe">
                      Remember me for 30 days
                    </label>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg rounded-pill" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                  </button>
                </div>
              </form>

              <!-- Social Login -->
              <div class="mt-4">
                <div class="text-center mb-3">
                  <span class="text-muted small">Or continue with</span>
                </div>
                
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-danger btn-lg rounded-pill" id="googleLoginBtn">
                    <i class="fab fa-google me-2"></i>Continue with Google
                  </button>
                </div>
              </div>
              
              <div class="text-center mt-4">
                <p class="text-muted small mb-0">
                  Don't have an account? 
                  <a href="/signup" class="text-primary fw-semibold">Create one here</a>
                </p>
              </div>
              
              <div id="loginMsg" class="mt-3 text-danger text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
{% block scripts %}
<!-- Google OAuth with cache busting -->
<script>
  // Load Google OAuth script with cache busting
  const script = document.createElement('script');
  script.src = `https://accounts.google.com/gsi/client?v=1.0&t=${Date.now()}`;
  script.async = true;
  script.defer = true;
  document.head.appendChild(script);
</script>
<script>
// Firebase removed - OTP functionality disabled

// Email login form
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
  const out = await res.json();
  if (res.ok) {
    localStorage.setItem('token', out.access_token);
    // Decode the JWT token to get user role
    try {
      const payload = JSON.parse(atob(out.access_token.split('.')[1]));
      const userRole = payload.role || 'user';
      redirectToDashboard(userRole);
    } catch (error) {
      console.error('Error decoding token:', error);
      // Fallback to user role if token decoding fails
      redirectToDashboard('user');
    }
  } else {
    document.getElementById('loginMsg').textContent = out.message || 'Login failed';
  }
});

// OTP login functionality removed - OTP disabled

// Google OAuth
let googleAuthInitialized = false;
let googleAuthInProgress = false;

document.getElementById('googleLoginBtn').addEventListener('click', async () => {
  // Prevent multiple simultaneous requests
  if (googleAuthInProgress) {
    showMessage('Google authentication is already in progress. Please wait...', 'info');
    return;
  }
  
  googleAuthInProgress = true;
  
  try {
    // Define client ID outside the conditional block so it's always available
    const newClientId = '{{ google_client_id }}';
    
    // Initialize Google Sign-In with FedCM completely disabled
    if (!googleAuthInitialized) {
      console.log('Using Google Client ID:', newClientId);
      google.accounts.id.initialize({
        client_id: newClientId,
        callback: handleGoogleResponse,
        auto_select: false,
        cancel_on_tap_outside: false,
        use_fedcm_for_prompt: false, // Disable FedCM
        use_fedcm_for_prompt_auto_select: false, // Disable FedCM auto-select
        ux_mode: 'redirect', // Use redirect instead of popup to avoid CORS issues
        context: 'signin'
      });
      googleAuthInitialized = true;
    }
    
    // Use redirect mode to avoid CORS and FedCM issues
    try {
      // For redirect mode, we'll trigger the OAuth flow directly
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${newClientId}&` +
        `redirect_uri=${encodeURIComponent(window.location.origin + '/auth/google/callback')}&` +
        `response_type=code&` +
        `scope=openid email profile&` +
        `state=google_oauth`;
      
      // Redirect to Google OAuth
      window.location.href = authUrl;
      
    } catch (redirectError) {
      console.error('Google OAuth redirect failed:', redirectError);
      showMessage('Google authentication failed. Please try email login instead.', 'error');
    }
    
  } catch (error) {
    console.error('Google OAuth initialization error:', error);
    showMessage('Google authentication failed. Please try email login instead.', 'error');
  } finally {
    googleAuthInProgress = false;
  }
});

// Handle Google OAuth response
async function handleGoogleResponse(response) {
  try {
    const res = await fetch('/auth/google', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token: response.credential })
    });
    const result = await res.json();
    
    if (res.ok) {
      localStorage.setItem('token', result.access_token);
      // Decode the JWT token to get user role
      try {
        const payload = JSON.parse(atob(result.access_token.split('.')[1]));
        const userRole = payload.role || 'user';
        redirectToDashboard(userRole);
      } catch (error) {
        console.error('Error decoding token:', error);
        // Fallback to user role if token decoding fails
        redirectToDashboard('user');
      }
    } else {
      showMessage(result.error || 'Google login failed', 'error');
    }
  } catch (error) {
    showMessage('Network error. Please try again.', 'error');
  }
}

// Helper functions
function redirectToDashboard(role) {
  setTimeout(() => {
    if (role === 'admin') {
      window.location.href = '/admin';
    } else if (role === 'provider') {
      window.location.href = '/dashboard-provider';
    } else {
      window.location.href = '/dashboard/user/new';
    }
  }, 100);
}

function showMessage(message, type) {
  const msgElement = document.getElementById('loginMsg');
  msgElement.textContent = message;
  msgElement.className = `mt-3 text-${type === 'success' ? 'success' : 'danger'} text-center`;
}

// OTP-related functions removed - OTP functionality disabled
</script>
{% endblock %}
