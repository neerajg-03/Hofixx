{% extends 'base.html' %}
{% block content %}
<div class="container-fluid px-0">
  <!-- Header Section -->
  <section class="py-5 bg-gradient-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-5 fw-bold mb-3">Join Hofix</h1>
          <p class="lead">Create your account and start booking professional home services</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Signup Form -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="auth-card shadow-lg rounded-4 border-0">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <div class="auth-icon mx-auto mb-3">
                  <i class="fas fa-user-plus text-primary"></i>
                </div>
                <h3 class="fw-bold mb-2">Create Account</h3>
                <p class="text-muted">Join thousands of satisfied customers</p>
              </div>
              
              <!-- Signup Method Tabs -->
              <ul class="nav nav-pills nav-fill mb-4" id="signupTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="email-signup-tab" data-bs-toggle="pill" data-bs-target="#email-signup" type="button" role="tab">
                    <i class="fas fa-envelope me-2"></i>Email
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="otp-signup-tab" data-bs-toggle="pill" data-bs-target="#otp-signup" type="button" role="tab">
                    <i class="fas fa-mobile-alt me-2"></i>OTP
                  </button>
                </li>
              </ul>

              <div class="tab-content" id="signupTabContent">
                <!-- Email Signup Tab -->
                <div class="tab-pane fade show active" id="email-signup" role="tabpanel">
                  <form id="signupForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                      <div class="col-12">
                        <label class="form-label fw-semibold">Full Name</label>
                        <div class="input-group">
                          <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-user text-muted"></i>
                          </span>
                          <input name="name" class="form-control border-start-0" placeholder="John Doe" required />
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <label class="form-label fw-semibold">Email Address</label>
                        <div class="input-group">
                          <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-envelope text-muted"></i>
                          </span>
                          <input name="email" type="email" class="form-control border-start-0" placeholder="you@example.com" required />
                        </div>
                      </div>
                  
                      <div class="col-md-6">
                        <label class="form-label fw-semibold">Phone Number</label>
                        <div class="input-group">
                          <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-phone text-muted"></i>
                          </span>
                          <input name="phone" class="form-control border-start-0" placeholder="+91 98765 43210" />
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                          <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-lock text-muted"></i>
                          </span>
                          <input name="password" type="password" class="form-control border-start-0" placeholder="Create a strong password" required />
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <label class="form-label fw-semibold">I want to</label>
                        <select name="role" class="form-select">
                          <option value="user">Book home services</option>
                          <option value="provider">Offer my services</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="mb-4 mt-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label small text-muted" for="agreeTerms">
                          I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                        </label>
                      </div>
                    </div>
                    
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg rounded-pill" type="submit">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                      </button>
                    </div>
                  </form>
                </div>

                <!-- OTP Signup Tab -->
                <div class="tab-pane fade" id="otp-signup" role="tabpanel">
                  <form id="otpSignupForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label class="form-label fw-semibold">Full Name</label>
                      <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                          <i class="fas fa-user text-muted"></i>
                        </span>
                        <input name="name" class="form-control border-start-0" placeholder="John Doe" required />
                      </div>
                    </div>
                    
                    <div class="mb-3">
                      <label class="form-label fw-semibold">Phone Number</label>
                      <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                          <i class="fas fa-mobile-alt text-muted"></i>
                        </span>
                        <input name="phone" type="tel" class="form-control border-start-0" placeholder="+91 9876543210" required />
                      </div>
                    </div>
                    
                    <div class="mb-3" id="otpSignupField" style="display: none;">
                      <label class="form-label fw-semibold">Enter OTP</label>
                      <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                          <i class="fas fa-key text-muted"></i>
                        </span>
                        <input name="otp" type="text" class="form-control border-start-0" placeholder="123456" maxlength="6" />
                      </div>
                      <div class="mt-2">
                        <button type="button" class="btn btn-outline-primary btn-sm" id="resendOtpSignupBtn" disabled>
                          Resend OTP (<span id="signupCountdown">60</span>s)
                        </button>
                      </div>
                    </div>
                    
                    <div class="mb-3">
                      <label class="form-label fw-semibold">I want to</label>
                      <select name="role" class="form-select">
                        <option value="user">Book home services</option>
                        <option value="provider">Offer my services</option>
                      </select>
                    </div>
                    
                    <div class="mb-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTermsOtp" required>
                        <label class="form-check-label small text-muted" for="agreeTermsOtp">
                          I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                        </label>
                      </div>
                    </div>
                    
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg rounded-pill" type="submit" id="otpSignupSubmitBtn">
                        <i class="fas fa-paper-plane me-2"></i>Send OTP
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Social Signup -->
              <div class="mt-4">
                <div class="text-center mb-3">
                  <span class="text-muted small">Or continue with</span>
                </div>
                
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-danger btn-lg rounded-pill" id="googleSignupBtn">
                    <i class="fab fa-google me-2"></i>Continue with Google
                  </button>
                </div>
              </div>
              
              <div class="text-center mt-4">
                <p class="text-muted small mb-0">
                  Already have an account? 
                  <a href="/login" class="text-primary fw-semibold">Sign in here</a>
                </p>
              </div>
              
              <div id="signupMsg" class="mt-3 text-danger text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
{% block scripts %}
<!-- Google OAuth -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
// Email signup form
const form = document.getElementById('signupForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  const res = await fetch('/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
  const out = await res.json();
  if (res.ok) {
    localStorage.setItem('token', out.access_token);
    redirectToDashboard(data.role);
  } else {
    showMessage(out.message || 'Signup failed', 'error');
  }
});

// OTP signup form
const otpSignupForm = document.getElementById('otpSignupForm');
let otpSignupSent = false;
let signupCountdownTimer = null;

otpSignupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(otpSignupForm).entries());
  
  if (!otpSignupSent) {
    // Send OTP
    try {
      const res = await fetch('/auth/otp/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone: data.phone })
      });
      const result = await res.json();
      
      if (res.ok) {
        otpSignupSent = true;
        document.getElementById('otpSignupField').style.display = 'block';
        document.getElementById('otpSignupSubmitBtn').innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
        startSignupCountdown();
        showMessage('OTP sent successfully!', 'success');
      } else {
        showMessage(result.error || 'Failed to send OTP', 'error');
      }
    } catch (error) {
      showMessage('Network error. Please try again.', 'error');
    }
  } else {
    // Verify OTP and create account
    try {
      const res = await fetch('/auth/otp/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      
      if (res.ok) {
        localStorage.setItem('token', result.access_token);
        redirectToDashboard(data.role);
      } else {
        showMessage(result.error || 'Invalid OTP', 'error');
      }
    } catch (error) {
      showMessage('Network error. Please try again.', 'error');
    }
  }
});

// Resend OTP for signup
document.getElementById('resendOtpSignupBtn').addEventListener('click', async () => {
  const phone = document.querySelector('#otpSignupForm input[name="phone"]').value;
  if (!phone) {
    showMessage('Please enter phone number first', 'error');
    return;
  }
  
  try {
    const res = await fetch('/auth/otp/resend', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ phone })
    });
    const result = await res.json();
    
    if (res.ok) {
      startSignupCountdown();
      showMessage('OTP resent successfully!', 'success');
    } else {
      showMessage(result.error || 'Failed to resend OTP', 'error');
    }
  } catch (error) {
    showMessage('Network error. Please try again.', 'error');
  }
});

// Google OAuth for signup
document.getElementById('googleSignupBtn').addEventListener('click', () => {
  // Initialize Google Sign-In
  google.accounts.id.initialize({
    client_id: '695218588985-pg6cfc385ddagv1np90b3uietqsg5hvc.apps.googleusercontent.com',
    callback: handleGoogleSignupResponse
  });
  
  google.accounts.id.prompt();
});

// Handle Google OAuth response for signup
async function handleGoogleSignupResponse(response) {
  try {
    const res = await fetch('/auth/google', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token: response.credential })
    });
    const result = await res.json();
    
    if (res.ok) {
      localStorage.setItem('token', result.access_token);
      redirectToDashboard(result.user.role);
    } else {
      showMessage(result.error || 'Google signup failed', 'error');
    }
  } catch (error) {
    showMessage('Network error. Please try again.', 'error');
  }
}

// Helper functions
function redirectToDashboard(role) {
  setTimeout(() => {
    if (role === 'provider') {
      window.location.href = '/dashboard-provider';
    } else {
      window.location.href = '/dashboard/user/new';
    }
  }, 100);
}

function showMessage(message, type) {
  const msgElement = document.getElementById('signupMsg');
  msgElement.textContent = message;
  msgElement.className = `mt-3 text-${type === 'success' ? 'success' : 'danger'} text-center`;
}

function startSignupCountdown() {
  let timeLeft = 60;
  const countdownElement = document.getElementById('signupCountdown');
  const resendBtn = document.getElementById('resendOtpSignupBtn');
  
  resendBtn.disabled = true;
  
  signupCountdownTimer = setInterval(() => {
    timeLeft--;
    countdownElement.textContent = timeLeft;
    
    if (timeLeft <= 0) {
      clearInterval(signupCountdownTimer);
      resendBtn.disabled = false;
      resendBtn.innerHTML = 'Resend OTP';
    }
  }, 1000);
}

// Reset form when switching tabs
document.querySelectorAll('[data-bs-toggle="pill"]').forEach(tab => {
  tab.addEventListener('shown.bs.tab', (e) => {
    if (e.target.id === 'otp-signup-tab') {
      otpSignupSent = false;
      document.getElementById('otpSignupField').style.display = 'none';
      document.getElementById('otpSignupSubmitBtn').innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send OTP';
      if (signupCountdownTimer) {
        clearInterval(signupCountdownTimer);
      }
    }
  });
});
</script>
{% endblock %}
