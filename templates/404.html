{% extends "base.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 text-center">
      <div class="error-page">
        <h1 class="display-1 text-primary fw-bold">404</h1>
        <h2 class="h3 mb-3">Page Not Found</h2>
        <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <div class="d-flex gap-3 justify-content-center">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go Home
          </a>
          <a href="/services" class="btn btn-outline-primary">
            <i class="fas fa-list me-2"></i>Browse Services
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
